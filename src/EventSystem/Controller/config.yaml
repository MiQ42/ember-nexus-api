services:

  _defaults:
    autowire: true
    autoconfigure: true

  App\EventSystem\Controller\EventListener\EtagControllerListener:
    tags:
      - name: kernel.event_listener
        event: kernel.controller
        method: 'onKernelController'
        priority: 256

  App\EventSystem\Controller\EventListener\IfMatchControllerListener:
    tags:
      - name: kernel.event_listener
        event: kernel.controller
        method: 'onKernelController'
        priority: 128
